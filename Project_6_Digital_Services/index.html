<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="img/logoakash.jpg" type="image/x-icon">
    <title>Project 6 | Digital Services </title>
  </head>
  <body>
        <!-- Header-section -->
    <div class="header-container">

          <!-- navigation -->
      <section aria-label="navigation">
        <nav class="navigation-container">

                 <!-- logo -->
          <div>
            <img src="img/Logo.png" alt="logo" />
          </div>

               <!--  list -->
          <div class="grow-list">
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">About</li>
              <li class="list-item">Services</li>
              <li class="list-item">Portfolio</li>
              <li class="list-item">Pricing</li>
            </ul>
          </div>

          <div class="butn-group">
            <button class="navigation-butn">Contact Us</button>
          </div>
        </nav>
      </section>

      <!-- Banner-Section -->
      <section aria-label="banner">
        <div class="banner-container">

          <!-- Left text -->
          <div>
            <h1 class="left-heading-text">
              We Help You <span>Crush</span> Your Competition
            </h1>

            <p class="description">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO.
            </p>

            <button class="navigation-butn btns">See our services</button>
          </div>
          <!-- Right Text -->
          <div>
            <img src="img/Header Illustration.png" alt="illustration" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
